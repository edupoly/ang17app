<div class="container m-3">
  <table class="table table-bordered">
    <thead>
      <th>Food Item</th>
      <th>Price</th>
      <th>count</th>
      <th>Final Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems;let i=index">
        <td>{{item.foodName}}</td>
        <td>{{item.calories}}</td>
        <td>
          <button (click)="decItemCount(i)">-</button>
          <b>{{item.count}}</b>
          <button (click)="incItemCount(i)">+</button>
        </td>
        <td>
          {{item.calories*item.count}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="m-4 p-2 border text-center">
  <input type="text" class="form-control-sm" [(ngModel)]="newTaskTitle">
  <button (click)="addTask()">Add Task</button>
  <br>
  <br>
  <input type="radio" >:All &nbsp; &nbsp; &nbsp;
  <input type="radio" >:Completed &nbsp; &nbsp; &nbsp;
  <input type="radio" >:Pending &nbsp; &nbsp; &nbsp;
  <ul>
    <li *ngFor="let task of tasks;let i=index">
      <app-task [task]="task" (delTask)="deleteTask($event)" (toggleTaskStatus)="toggleStatus($event)" [ind]="i"></app-task>
    </li>
  </ul>
</div>

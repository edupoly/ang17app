<div class="m-4 p-2 border text-center">
  <input type="text" class="form-control-sm" [(ngModel)]="newTaskTitle">
  <button (click)="addTask()">Add Task</button>
  <ul>
    <li *ngFor="let task of tasks;let i=index" [class]="task.status===true?'bg-success':'bg-danger'">
      {{task.title}}
      <button (click)="toggleStatus(i)">{{task.status===false?"Done":"Undo"}}</button>
      <button>Delete</button>
    </li>
  </ul>
</div>
